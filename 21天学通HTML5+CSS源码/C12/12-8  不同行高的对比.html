<h1>2008中国经济发展形式</h1>
<p class="big">
从宏观上说，中国经济发展整体形势良好。2008年国家统计局公布数据为上半年国内生产总值130619 亿元，<p class="small">按可比价格计算，同比增长10.4%，比上年同期回落1.8个百分点。其中，第二产业和第三产业增长均超过10%。<p class="normal">从这个数据我们可以看出，中国经济基础伴随的是中国综合国力和国际影响力的大幅提升，当今国际事务，没有中国是不完美的。
