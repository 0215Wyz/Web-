<title>使用自定义图像来作为空距</title>
<style>
body {text-align:center;
line-height:20px;
      white-space: pre;
}
h1 {font:1.5em 宋体;
}
h2{font:1em 幼圆;
}
#c {margin-left:40px;


padding-left:20px;
background:url(图片/回形针.png) left repeat-y;
}
</style>
</head>
<body>
<div id="c">
<h1>将进酒</h1> 
<h2>李白</h2> 
<br>君不见黄河之水天上来，奔流到海不复回。 
<br>君不见高堂明镜悲白发，朝如青丝暮成雪。 
<br>人生得意须尽欢，莫使金樽空对月。 
<br>天生我材必有用，千金散尽还复来。 
<br>烹羊宰牛且为乐，会须一饮三百杯。 
<br>岑夫子，丹丘生，将进酒，杯莫停。 
<br>与君歌一曲，请君为我倾耳听。 
<br>钟鼓馔玉不足贵，但愿长醉不复醒。 
<br>古来圣贤皆寂寞，惟有饮者留其名。 
<br>陈王昔时宴平乐，斗酒十千恣欢谑。 
<br>主人何为言少钱，径须沽取对君酌。 
<br>五花马，千金裘，呼儿将出换美酒，
<br>与尔同销万古愁。
</div>
</body>
</html>
