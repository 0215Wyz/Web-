 	<html>
 	<head>
 	<title>使用自定义图像来作为空距</title>
 	<style>
 	    #d {margin:2em;
 	       background:cyan;
 	       border:1px solid;}
 	     p {margin:1em ;
 	       background:yellow;
 	     }
 	</style>
 	</head>
 	<body>
 	<div id="d">
 	<p>
 	  曾听过一个故事：有人去找禅师求得解脱痛苦的方法，禅师让他自己悟出。第一天，禅师问他悟到什么？他不知，便举起戒尺打他一下。第二天，禅师又问，他仍不知，禅师举戒尺又打了他一下。第三天他仍然没有收获，当禅师举手要打时，他却挡住了。于是禅师笑道：“你终于悟出了这道理――拒绝痛苦。”
 	</div>
 	</body>
 	</html>
