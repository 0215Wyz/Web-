 	自1851年英国伦敦举办第一届展览会以来，
 	<acronym title="世博会全称为世界博览会，世界博览会是由一个国家的政府主办，有多个国家或国际组织参加，以展现人类在社会、经济、文化和科技领域取得成就的国际性大型展示会。其特点是举办时间长、展出规模大、参展国家多、影响深远"><big>“世博会”
 	</big></acronym>
 	因其发展迅速而享有“经济、科技、文化领域内的奥林匹克盛会”的美誉。按照国际展览局的规定，世界博览会按性质、规模、展期分为两种：一种是注册类（以前称综合性）世博会，展期通常为６个月，从2000年开始每５年举办一次；另一类是认可类（以前称专业性）世博会，展期通常为３个月，在两届注册类世博会之间举办一次。注册类世界博览会不同于一般的贸易促销和经济招商的展览会，是全球最高级别的博览会。2010上海世博会属于注册类世界博览会。
